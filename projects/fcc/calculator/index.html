<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Calculator by Lamsbeg Group</title>    
    <!-- <link rel='stylesheet prefetch' href='../../../css/bootstrap.min.css'> -->
    <link rel='stylesheet prefetch' href='../../../css/normalize.min.css'>
    <link rel="stylesheet" href="css/style.css">    
</head>

<body>

    <div id="calculator" class="calculator clearfix">
        <div id="display" class="display">
            
        </div>

        <div class="numpad-section">
            <span class="num-button button">7</span>
            <span class="num-button button">8</span>
            <span class="num-button button">9</span>
            <span class="num-button button">4</span>
            <span class="num-button button">5</span>
            <span class="num-button button">6</span>
            <span class="num-button button">1</span>
            <span class="num-button button">2</span>
            <span class="num-button button">3</span>
            <span class="num-button button">0</span>
            <span class="num-button button">.</span>
            <span class="num-button button">+/-</span>
        </div>

        <div class="operations-section">
            <span class="operator button">Clear</span>
            <span class="operator button">Copy</span>
            <span class="operator button">ln</span>
            <span class="operator button">sqrt</span>
            <span class="operator button">/</span>
            <span class="operator button">*</span>
            <span class="operator button">-</span>
            <span class="operator button">+</span>
            <span class="result button">=</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
