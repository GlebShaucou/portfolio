<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator by Lamsbeg Group</title>    
    <link rel='stylesheet prefetch' href='../../../css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">    
  </head>

  <body>

    <div class="main">
     <div class="calc">
       <p class="title">Simple Calculator</p>
       <!-- <div class="result">0</div> -->
          <div class="disp">0</div>
          <button class="btn btn-default btn-clear" onclick="clearDisp();">CLEAR</button>
          <button class="btn btn-default" onclick="strSlice();">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
          </button><br />
          <button class="btn btn-default" id="7" onclick="dispNumOp(7);">7</button>
          <button class="btn btn-default" id="8" onclick="dispNumOp(8);">8</button>
          <button class="btn btn-default" id="9" onclick="dispNumOp(9);">9</button>
          <button class="btn btn-default" onclick="dispNumOp('/');">/</button><br />
          <button class="btn btn-default btn-num" id="4" onclick="dispNumOp(4);">4</button>
          <button class="btn btn-default btn-num" id="5" onclick="dispNumOp(5);">5</button>
          <button class="btn btn-default btn-num" id="6" onclick="dispNumOp(6);">6</button>
          <button class="btn btn-default" onclick="dispNumOp('*');">*</button><br />
          <button class="btn btn-default btn-num" id="1" onclick="dispNumOp(1);">1</button>  
          <button class="btn btn-default btn-num" id="2" onclick="dispNumOp(2);">2</button>
          <button class="btn btn-default btn-num" id="3" onclick="dispNumOp(3);">3</button>
          <button class="btn btn-default" onclick="dispNumOp('-');">-</button><br />
          <button class="btn btn-default" onclick="point();">.</button>
          <button class="btn btn-default" id="0" onclick="zeroNum();">0</button>
          <button class="btn btn-default" onclick="result();">=</button>
          <button class="btn btn-default" onclick="dispNumOp('+');">+</button>
          <span class="footer">@by <a href="http://codepen.io/HlebShautsou/full/xwQRzZ/" target='_blank'>Lamsbeg Group</a></span>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/script.js"></script>

  </body>
</html>
