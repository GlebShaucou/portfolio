<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>    
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel="stylesheet" href="css/styles.css">  
  </head>

  <body>

    <div class="container">
        <h1>Random quote machine</h1>
        <p>
            Begin your day with 
            <a href="https://glebshaucou.github.io/webportfolio/" target='_blank'>
                Lamsbeg Group
            </a>
        </p>

        <div class="well">
            <blockquote class="alig">
                <p class="quote">
                    Insanity: doing the same thing over and over again and expecting different results.
                </p>
                <footer class="author">
                Albert Einstein
                </footer>
            </blockquote>
        </div>
      <button type="button" class="btn btn-success generator">Next quote</button>

      <a href="https://twitter.com/intent/tweet?button_hashtag=randquotmchn&text=Insanity: doing the same thing over and over again and expecting different results. Albert Einstein" class="btn btn-info twitter" data-related="lamsbeg">Tweet</a>
      <script>
        ! function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
              p = /^http:/.test(d.location) ? 'http' : 'https';
            if (!d.getElementById(id)) {
              js = d.createElement(s);
              js.id = id;
              js.src = p + '://platform.twitter.com/widgets.js';
              fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'twitter-wjs');
      </script>

    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>    
  </body>
</html>
