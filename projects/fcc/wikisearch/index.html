<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>
    <link href='https://fonts.googleapis.com/css?family=Muli:400,400italic' rel='stylesheet' type='text/css'>    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <!-- <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'> -->
    <style type="text/css">
      body {
        background-color: #F6F6F6;
        font-family: 'Muli', sans-serif;
      }
      h2 {
        font-size: 30px;
      }
      .res {
        border-radius: 5px;
        border: 1px solid #000000;
      }
      .res:hover {
        box-shadow: 4px 6px 8px rgba(0, 0, 0, .75);
        cursor: pointer;
      }
      a:link {
        color: #333333;
        text-decoration: none;
      }
      a:visited {
        color: #333333;
        text-decoration: none;
      }
      a:hover {
        color: #333333;
        text-decoration: none;
      }
      a:active {
        color: #333333;
        text-decoration: none;
      }
      .random:link {
        color: #275ea3;
        text-decoration: underline;
      }
      .random:hover {
        color: #275ea3;
        text-decoration: underline;
      }
    </style>  
  </head>

  <body>

    <div class="container">
      <h2>Wikipedia Search App by <a class="random" href="https://glebshaucou.github.io/to-development-and-beyond/" target="_blank">Lamsbeg Group</a></h2><br /><br />
      <p class="search"><input id="query" type="text" placeholder="Type here to search"/><button class="search-btn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button> or <a class="random" href=" http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></p><br />
      <p id="found"></p>
      <div class="result"></div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/script.js"></script>

  </body>
</html>
