<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wikipedia Search</title>
        <link href='https://fonts.googleapis.com/css?family=Muli:400,400italic' rel='stylesheet' type='text/css'>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div class="container">
            <h2>
                Wikipedia Search App by 
                <a class="random" href="https://glebshaucou.github.io/webportfolio/" target="_blank">
                    Lamsbeg Group
                </a>
            </h2>

            <p class="search">
                <input id="query" type="text" placeholder="Type here to search"/>
                <button class="search-btn">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button> 
                or 
                <a class="random" href=" http://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    Random Article
                </a>
            </p>

            <p id="found"></p>

            <div class="result"></div>    
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/script.js"></script>
    </body>
</html>
