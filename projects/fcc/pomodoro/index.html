<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>    
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="container">

            <h1>
                Pomodoro Timer by 
                <a href="https://glebshaucou.github.io/webportfolio/" target='_blank'>
                    Lamsbeg Group
                </a>
            </h1>

            <strong>Relax Time (minutes): </strong>         
            <button class="btn btn-warning btn-1" onclick="relaxTimeLower();">-</button>
            <strong class="relax-time">5</strong>
            <button class="btn btn-warning btn-2" onclick="relaxTimeUpper();">+</button>

            <strong>Pomodoro Time (minutes):</strong>
            <button class="btn btn-warning btn-3" onclick="pomodoroTimeLower();">-</button>
            <strong class="pomodoro-time">25</strong>
            <button class="btn btn-warning btn-4" onclick="pomodoroTimeUpper();">+</button>

            <button class="btn btn-danger btn-reset" onclick="resetTimer();">
                Reset
            </button>

            <p class="lab">Business Time</p>
            
            <strong class="img-circle timer" onclick="startStopTimer();">25:00</strong>

        </div>

        <!-- <div class="progress">
          <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            <span class="sr-only">100% Complete (warning)</span>
          </div>
        </div> -->

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/script.js"></script>    
    </body>
</html>
