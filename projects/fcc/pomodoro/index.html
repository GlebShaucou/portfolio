<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">   
    <style type="text/css">
      body {
        text-align: center;
        background-color: #090909;
        color: #FFFAF0;  
      }
      .img-circle {
        font-size: 100px;
        margin: 10px;
        cursor: pointer;
        
        padding: 20px;
      }
      h1 {
        margin-bottom: 30px;
      }
      .lab {
        font-size: 30px;
        text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
      }
      .timer {
        text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
      }
      .btn-warning {
        background-color: #090909;
        border-color: #090909;
      }
      .btn-warning:focus {
        background-color: #090909;
        border-color: #090909;
      }
    </style> 
  </head>

  <body>
    <div class="container">
      <h1>Pomodoro Timer by <a href="http://codepen.io/HlebShautsou/full/xwQRzZ/" target='_blank'>Lamsbeg Group</a></h1>
      Relax Time (minutes):
      <button class="btn btn-warning btn-1" onclick="relaxTimeLower();" id="corrector">-</button>
      <strong class="relax-time">5</strong>
      <button class="btn btn-warning btn-2" onclick="relaxTimeUpper();" id="corrector">+</button>
      &nbsp;&nbsp;&nbsp;Pomodoro Time (minutes):
      <button class="btn btn-warning btn-3" onclick="pomodoroTimeLower();" id="corrector">-</button>
      <strong class="pomodoro-time">25</strong>
      <button class="btn btn-warning btn-4" onclick="pomodoroTimeUpper();" id="corrector">+</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-danger btn-reset" onclick="resetTimer();">Reset</button><br><br /><span class="lab">Business Time</span>
      <br /><br />
      <strong class="img-circle timer" onclick="startStopTimer();">25:00</strong><br><br>  
    </div>

      <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        <span class="sr-only">100% Complete (warning)</span>
      </div>
    </div> -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/script.js"></script>    
  </body>
</html>
